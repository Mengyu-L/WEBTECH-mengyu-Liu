     <h1>Customer Feedback</h1>
     <form method="POST" action="mailto:mliu2@babson.edu">
        <fieldset>
            <legend>Your Information:</legend>
          <div>
			    <label>Name:</label>
			  &emsp;<input type="text"
			               placeholder="Enter your name here" />
		  </div>
          
           <div>
			   <label>Email:</label>
            &emsp;<input type="text" 
                         placeholder="Enter your email here" />
		   </div>
            
        </fieldset>


        <fieldset>
            <legend>Your Review:</legend>
            <div>
				<label for="product-select">What Apple Product did you purchase?</label>
				<select name="product" id="product-select">
				    <option>Airpods Pro</option>
				    <option>Airpods with Wireless Charging Case</option>
				    <option>Airpods with Charging Case</option>    
				</select>
			</div>
            

           
            
           <div>What do you think of this Product?</div> 
           <div>
			   <input type="radio" name="think" value="Great" /><label>Great</label>
			   <input type="radio" name="think" value="Awesome"/><label>Awesome</label>
			   <input type="radio" name="think" value="Good"/><label>Good</label>
		   </div>
            

            <div> <label for="comments">Comments:</label></div>
            
           
            <div>
				<textarea rows="5" cols="60" id="comments"></textarea>
			</div>
            
			<div>
				  <input checked type="checkbox"/>
				<label>Sign me up for email updates</label>
			</div>
            
          

          

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </fieldset>
    </form>
