<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex14</title>
    <style>
      h1 {
        text-align: center;
      }
      img {
        border: 10px ridge gold;
        display: block;
      }
      div, img{
        width: 500px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <h1>Changing image using user input</h1>
    <img src="" alt="Click here to choose the image" title="" id="img1"/>

    <script>
        function ask () {
            let userInput = prompt("Who is your favorite Celtics player?");
            console.log(userInput);

            let msgImg = document.getElementById("img1");

            if (userInput == "Jaylen Brown") {
                msgImg.src = "images/jaylen-brown.png";
            } else if (userInput == "Jayson Tatum") {
                msgImg.src = "images/jayson-tatum.png";
            } else if (userInput == "Kemba Walker") {
                msgImg.src = "images/kemba-walker.png";
            } else if (userInput == "Tacko Fall") {
                msgImg.src = "images/tacko-fall.png";
            } else {
                window.alert("the input is incorrect");
                msgImg.src = "";
            }
        }
        document.getElementById("img1").onclick =
        function () {
            ask();
        };
    </script>
    <div>
      Enter the last name of your favoriate Celtics player
      <ul>
        <li>Jaylen Brown</li>
        <li>Tacko Fall</li>
        <li>Jayson Tatum</li>
        <li>Kemba Walker</li>
      </ul>
    </div>
    <a href="sitemap.html">My Work in WebTech</a>
  </body>
</html>
